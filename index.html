<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="stylesheets/main.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<div class="wrapper-all">
			<header>
				<a href="#">
					<img src="/images/logo.svg" alt="base apparel logo" />
				</a>
			</header>
			<div class="image-container"></div>
			<main>
				<section>
					<h1 class="first-title">WE'RE</h1>
					<h1 class="second-title">COMING SOON</h1>
					<p>
						Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
						up-to-date with announcements and our launch deals.
					</p>
				</section>
				<form netlify autocomplete="off" novalidate>
					<div class="input-container">
						<div id="error-icon"></div>
						<input type="email" name="userEmail" placeholder="Email Address" aria-label="email" id="input-value" />
						<input type="submit" value="" />
					</div>
					<div id="error-message"></div>
				</form>
			</main>
		</div>
		<script src="index.js"></script>
	</body>
</html>
